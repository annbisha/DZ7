<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Homework 7</title>
  </head>
  <body>
    <div class="block">
      <div class="border">
        <form>
            <fieldset>
              <legend>Контактна інформація</legend>
              <div class="input-container">
                <label for="name">Ім’я <em>*</em></label>
                <input type="text" id="name" />
              </div>
              <div class="input-container">
                <label for="email">E-mail</label>
                <input type="email" id="email" />
              </div>
              <div class="input-container">
                <label for="phone">Телефон</label>
                <input type="phone" id="phone" />
              </div>
              <div class="input-container">
                <label>Країна</label>
                <select>
                  <option>Ukraine</option>
                  <option>Germany</option>
                  <option>Poland</option>
                  <option>France</option>
                  <option>England</option>
                </select>
              </div>
              <div class="input-container" id="input-bigtext">
                <label for="phone">Text</label>
                <textarea></textarea>
              </div>
              <div class="input-container input-custom-one" id="input-custom-one">
                <input type="checkbox" id="my-checkbox1" checked />
                <label for="my-checkbox1">Київ</label>
              </div>
              <div class="input-container input-custom-one" id="input-custom-two">
                <input type="checkbox" id="my-checkbox2" />
                <label for="my-checkbox2">Львів</label>
              </div>
              <div class="input-container input-custom-one" id="input-custom-three">
                <input type="checkbox" id="my-checkbox3" checked />
                <label for="my-checkbox3">Харків</label>
              </div>
              <div class="button">  <button type="submit">Відправити</button></div>
            
            </fieldset>
            </div>
            
        </div>
  </body>
</html>
